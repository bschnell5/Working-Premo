<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Premo Customer Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Customers List</h1>

        <a th:href="@{/showNewCustomerForm}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Customer Phone Number</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Zip</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${listCustomers}">
                    <td th:text="${customer.phonenumber}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.address}"></td>
                    <td th:text="${customer.zip}"></td>
                    <td> <a th:href="@{/showCustomerFormForUpdate/{phonenumber}(id=${customer.phonenumber})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteCustomer/{phonenumber}(id=${customer.phonenumber})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Back to home screen</a>
    </div>
</body>

</html>
